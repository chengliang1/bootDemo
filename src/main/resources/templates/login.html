<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            margin: 300px auto;
            width: 400px;
            height: 300px;
            border: 1px solid red;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="main">
    <p style="color:red;" th:text="${msg}"></p>
    <form th:action="@{/account/login}" method="post">
        <label>用户名：</label>
        <input type="text" placeholder="邮箱/账号/电话" name="userName">
        <br>
        <label>密码</label>
        <input type="text" placeholder="" name="password">
        <br>
        <input type="submit" value="提交">
    </form>
</div>
</body>
</html>
